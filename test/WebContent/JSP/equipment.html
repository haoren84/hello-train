<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备管理</title>
    <link rel="stylesheet" href="../Resources/jquery-easyui-1.5.5.4/themes/default/easyui.css">
    <link rel="stylesheet" href="../Resources/jquery-easyui-1.5.5.4/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../Resources/jquery-easyui-1.5.5.4/demo/demo.css">
    <script type="text/javascript" src="../Resources/jquery-easyui-1.5.5.4/jquery.min.js"></script>
    <script type="text/javascript" src="../Resources/jquery-easyui-1.5.5.4/jquery.easyui.min.js"></script>
    <style>
    	#search input{
    		margin-left: 5px;
    		margin-right: 20px;
    	}
    </style>
</head>
<body class="easyui-layout">
    <div data-options="region:'west',split:true" style="width: 200px;">
        <ul class="easyui-tree">
            <li>
                <span>设备管理</span>
                <ul>
                    <li><span>采集仪概况</span></li>
                    <li><span>参数设置</span></li>
                    <li><span>离线报警设置</span></li>
                </ul>
            </li>
        </ul>
    </div>
    <div data-options="region:'center'">
        <div id="search" style="padding: 10px;">
            <label for="name">采集仪名称</label>
            <input id="name" type="text" value="18060001">
            <label for="type">类型</label>
            <input id="type" type="text" value="全部">
            <input type="button" value="搜索">
        </div>
        <div id="tptabs" class="easyui-tabs" data-options="fit:true">
            <div title="查看">
                <table class="easyui-datagrid"
                        data-options="url:'equipment_data.json',method:'get',border:false,singleSelect:true,fit:true,fitColumns:true">
                    <thead>
                        <tr>
                            <th data-options="field:'signno',align:'center'" width="60">出厂编号</th>
                            <th data-options="field:'type',align:'center'" width="80">类型</th>
                            <th data-options="field:'passageway',align:'center'" width="80">通道个数</th>
                            <th data-options="field:'gatewayid',align:'center'" width="80">网关编号</th>
                            <th data-options="field:'interval',align:'center'" width="80">采样间隔（分钟）</th>
                            <th data-options="field:'onlinetime',align:'center'" width="80">最近在线时间</th>
                            <th data-options="field:'quantity',align:'center'" width="80">电量（%）</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        
    </div>
    <script>
        $("#search").layout({
            region: 'north',
            height: 40,
        });
        $("#tptabs").tabs({
            plain: false,    // tabs朴素
            narrow: false,  // tabs紧密
            pill: false, // tabs药丸
            justified: false// tabs宽度自适应
        });
    </script>
</body>
</html>
