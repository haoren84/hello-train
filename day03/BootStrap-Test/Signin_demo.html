<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Signin</title>
	<!-- 标题栏小图标 -->
	<link rel="icon" href="icons/favicon.ico">
	<link rel="stylesheet" href="Resources/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<!-- 自定义登录样式表:signin.css -->
	<link href="css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
	<!-- 自定义class:form-signin -->
	<form class="form-signin" target="Index_demo.html">
      <img class="img-circle mb-4" src="images/bootstrap-solid.svg" alt="" width="72" height="72">
      <!-- font-weight-normal class:普通文本 -->
      <h3 class="mb-3 font-weight-normal">登录</h3>
      <!-- sr-only class:除了屏幕阅读器外，其他设备上隐藏元素 -->
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <!-- text-muted class:减弱的文本 效果:颜色变淡 -->
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
	<!-- <script src="Resources/jquery-easyui-1.5.5.4/jquery.min.js"></script>
	<script src="Resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> -->
</body>
</html>
